<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="description" content="TODO App - Lista y administra tus tareas" />
  <link rel="icon" href="src/icons/todo-icon.svg" type="image/svg">
  <title>TODO App - Carrison</title>
  <link rel="preload" href="src/css/normalize.css" as="style">
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="preload" href="src/css/styles.css" as="style">
  <link rel="stylesheet" href="src/css/styles.css">
  <script type="module" src="src/js/main.js"></script>
</head>

<body>
  <main>
    <h1 class="title">TODO <span class="primary-color ">App</span></h1>
    <p class="description">Administra tus tareas</p>

    <div class="container">
      <div class="div-tasks">
        <h2 class="subtitle">Añade <span class="primary-color ">tareas</span> aquí</h2>
        <form id="form" class="form">
          <input type="text" id="input-task" placeholder="Sacar a mi perro...">

          <h2 class="subtitle">Selecciona una <span class="primary-color">prioridad</span></h2>
          <div class="div-select-priority-container">
            <div class="priority-field">
              <label for="low-priority">Baja</label>
              <input id="low-priority" type="radio" name="task-priority" value="low" checked>
            </div>
            <div class="priority-field">
              <label for="medium-priority">Media</label>
              <input id="medium-priority" type="radio" name="task-priority" value="medium">
            </div>
            <div class="priority-field">
              <label for="hight-priority">Alta</label>
              <input id="hight-priority" type="radio" name="task-priority" value="hight">
            </div>
          </div>
          <button id="btn-add-tasks" class="btn-add-tasks" type="submit">Añadir</button>
        </form>
      </div>

      <div class="div-tasks">
        <h2 class="subtitle"><span class="primary-color ">Lista</span> de tareas</h2>
        <div id="div-user-tasks">
          <p class="no-tasks-p">Sin tareas pendientes</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by </p><a href="https://github.com/Carrisonn" class="footer-link" target="_blank">Carrison</a>
  </footer>
</body>

</html>
